<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <link rel="stylesheet" href="css/3dcard_styles.css">
</head>
<body>
    <div class="container gradient-bg">
        <div class="threedee-container">
            <div class="box background"></div>
            <div class="box back">
                <div class="content grid-content">
                    <p class="body">
                        This is a fun little 3D card using JS to modulate CSS custom
                        properties on mouse move and frame number with some constraints.
                    </p>
                </div>
            </div>
            <div class="box middle">
                <div class="content grid-content">
                    <button class="action">3D-ify</button>
                </div>
            </div>
            <div class="box front">
                <div class="content grid-content">
                    <h2 class="title">3D Card</h2>
                </div>
            </div>
        </div>
    </div>  
</body>
<script src="js/3dcard_js.js"></script>
</html>
